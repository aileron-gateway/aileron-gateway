apiVersion: core/v1
kind: ReverseProxyHandler
spec:
  patterns:
    - "/test/{param}" # This should set manually in the test codes.
  loadBalancers:
    - pathMatcher:
        match: "/"
        matchType: Prefix
      pathParamMatchers:
        - key: param
          patterns: ["foo", "bar"]
          matchType: Exact
      upstreams:
        - url: http://127.0.0.1:10001
