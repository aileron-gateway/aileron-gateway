apiVersion: core/v1
kind: HTTPServer
spec:
  addr: ":12345"
  httpConfig:
    listenConfig:
      tlsConfig:
        certKeyPairs:
          - certFile: ${TEST_DATA_DIR}cert.pem
            keyFile: ${TEST_DATA_DIR}key.pem
  http2Config: {}
  middleware:
    - apiVersion: container/v1
      kind: TestMiddleware
      name: test1
    - apiVersion: container/v1
      kind: TestMiddleware
      name: test2
  virtualHosts:
    - hosts:
        - 127.0.0.1
      pattern: /prefix
      methods:
        - GET
      handlers:
        - handler:
            apiVersion: container/v1
            kind: TestHandler
            name: test
