version: 1

goos: darwin
goarch: amd64

main: /home/runner/work/aileron-gateway/aileron-gateway/cmd/aileron/
binary: aileron-{{ .Os }}-{{ .Arch }}
dir: /home/runner/work/aileron-gateway/aileron-gateway/_output/

env:
  - CGO_ENABLED=0

flags:
  - -trimpath
  - -tags=netgo,osusergo

ldflags:
  - "-w"
  - "-s"
  - '-extldflags "-static"'
  - "-X main.version={{ .Env.VERSION }}"
