name: Test Suite

on:
  workflow_dispatch: {}
  workflow_call: {}
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  proto:
    uses: ./.github/workflows/proto.yaml
    secrets: inherit

  tidy:
    needs: proto
    uses: ./.github/workflows/tidy.yaml
    secrets: inherit

  checks:
    needs: tidy
    uses: ./.github/workflows/checks.yaml
    secrets: inherit

  unit-test:
    needs: checks
    uses: ./.github/workflows/test-unit.yaml
    secrets: inherit

  integration-test:
    needs: unit-test
    uses: ./.github/workflows/test-integration.yaml
    secrets: inherit

  example-test:
    needs: integration-test
    uses: ./.github/workflows/test-example.yaml
    secrets: inherit
