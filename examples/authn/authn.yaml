---
apiVersion: app/v1
kind: BasicAuthenticationHandler
spec:
  credentialFiles:
    - ./_example/htpasswd
  claimsKey: "oauthCliams"

---
apiVersion: app/v1
kind: DigestAuthenticationHandler
spec:
  credentialFiles:
    - ./_example/dgpasswd
  claimsKey: "oauthCliams"

---
apiVersion: app/v1
kind: FormAuthenticationHandler
spec:
  credentialFiles:
    - ./_example/htpasswd
  claimsKey: "oauthCliams"

---
apiVersion: app/v1
kind: APIKeyAuthenticationHandler
spec:
  credentialFiles:
    - ./_example/apikeys
  claimsKey: "oauthCliams"

---
apiVersion: app/v1
kind: AuthorizationMiddleware
spec:
  handlers:
    - apiVersion: app/v1
      kind: CasbinAuthorizationHandler

---
apiVersion: app/v1
kind: CasbinAuthorizationHandler
spec:
  enforcers:
    - modelPath: ./_example/casbin/model/abac_map_model.conf
      policyPath: ./_example/casbin/model/abac_map_policy.csv
  claimsKey: "oauthCliams"
  explain: true
  logCreator:
    apiVersion: core/v1
    kind: MessageLogCreator
  errorHandler:
    apiVersion: core/v1
    kind: ErrorHandler

---
apiVersion: core/v1
kind: MessageLogCreator
spec:
  location: "Asia/Tokyo"
  noLocation: true
