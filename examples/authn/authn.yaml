apiVersion: core/v1
kind: Entrypoint
spec:
  runners:
    - apiVersion: core/v1
      kind: HTTPServer

---
apiVersion: app/v1
kind: EchoHandler

---
apiVersion: core/v1
kind: HTTPServer
spec:
  addr: ":8080"
  virtualHosts:
    - middleware:
        - apiVersion: app/v1
          kind: SessionMiddleware
          namespace: sampleNamespace
          name: default
        - apiVersion: app/v1
          kind: AuthenticationMiddleware
          namespace: default
          name: default
        - apiVersion: app/v1
          kind: AuthorizationMiddleware
          namespace: default
          name: default
      handlers:
        - handler:
            apiVersion: app/v1
            kind: EchoHandler
            namespace: sampleNamespace
            name: default

---
apiVersion: core/v1
kind: ErrorHandler

---
apiVersion: app/v1
kind: SessionMiddleware
metadata:
  name: default
  namespace: sampleNamespace
spec:
  errorHandler:
    apiVersion: core/v1
    kind: ErrorHandler
    name: default
    namespace: sampleNamespace
  storage:
    apiVersion: app/v1
    kind: RedisClient
    name: default
    namespace: sampleNamespace
  secureEncoder:
    enableCompression: false
    disableHMAC: true
    disableEncryption: true

---
apiVersion: app/v1
kind: RedisClient
metadata:
  name: default
  namespace: sampleNamespace
spec:
  expiration: 0

---
apiVersion: app/v1
kind: AuthenticationMiddleware
spec:
  handlers:
    - apiVersion: app/v1
      kind: OAuthAuthenticationHandler
      # kind: BasicAuthenticationHandler
      # kind: DigestAuthenticationHandler
      # kind: FormAuthenticationHandler
      # kind: APIKeyAuthenticationHandler
      namespace: default
      name: default

