<!doctype html>
<html>
<head>
  <title>AILERON Gateway</title>
</head>
<body>
  <h1>AILERON Gateway</h1>
  <p>
    proto : {{ .proto }}</br>
    host : {{ .host }}</br>
    method : {{ .method }}</br>
    path : {{ .path }}</br>
    remote : {{ .remote }}</br>
    header : {{ .header }}</br>
    User-Agent : {{index .header "User-Agent" }}</br>
    query : {{ .query }}</br>
  </p>
</body>
</html>
