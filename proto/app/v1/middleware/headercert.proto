syntax = "proto3";
package app.v1;

import "kernel/resource.proto";
import "kernel/network.proto";

option go_package = "github.com/aileron-gateway/aileron-gateway/apis/app/v1";

message HeaderCertAuthMiddleware {
    string                          APIVersion = 1 [json_name = "apiVersion"];
    string                          Kind       = 2 [json_name = "kind"];
    kernel.Metadata                 Metadata   = 3 [json_name = "metadata"];
    kernel.Status                   Status     = 4 [json_name = "status"];
    HeaderCertAuthMiddlewareSpec    Spec       = 5 [json_name = "spec"];
}

message HeaderCertAuthMiddlewareSpec {
    kernel.Reference ErrorHandler   = 1 [json_name = "errorHandler"];
    kernel.TLSConfig TLSConfig      = 2 [json_name = "tlsConfig"];
}

