apiVersion: core/v1
kind: Entrypoint
spec:
  runners:
    - apiVersion: core/v1
      kind: HTTPServer

---
apiVersion: core/v1
kind: HTTPServer
spec:
  addr: ":8080"
  virtualHosts:
    - middleware:
        - apiVersion: core/v1
          kind : HTTPLogger
        - apiVersion: app/v1
          kind: HeaderCertMiddleware
      handlers:
        - handler:
            apiVersion: core/v1
            kind: ReverseProxyHandler

---
apiVersion: core/v1
kind: ReverseProxyHandler
spec:
  loadBalancers:
    - pathMatcher:
        match: ".*"
        matchType: Regex
      upstreams:
        - url: http://httpbin.org

---
apiVersion: app/v1
kind: HeaderCertMiddleware
spec:
  rootCAs:
      - ./_example/header-cert/pki/rootCA.crt
  fpHeader: "X-SSL-Client-Fingerprint"

---
apiVersion: core/v1
kind: HTTPLogger
spec:
  request:
    headers:
      - name: "*" # Log all headers.
  response:
    headers:
      - name: "*" # Log all headers.