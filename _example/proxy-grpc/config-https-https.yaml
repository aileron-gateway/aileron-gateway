apiVersion: core/v1
kind: Entrypoint
spec:
  runners:
    - apiVersion: core/v1
      kind: HTTPServer

---
apiVersion: core/v1
kind: HTTPServer
spec:
  addr: ":50000"
  httpConfig:
    listenConfig:
      tlsConfig:
        certKeyPairs:
          - certFile: ./_example/proxy-grpc/pki/cert.pem # Set server cert.
            keyFile: ./_example/proxy-grpc/pki/key.pem # Set server key.
  http2Config: {} # Needs this.
  virtualHosts:
    - handlers:
        - handler:
            apiVersion: core/v1
            kind: ReverseProxyHandler

---
apiVersion: core/v1
kind: ReverseProxyHandler
spec:
  roundTripper:
    apiVersion: core/v1
    kind: HTTPClient
  loadBalancers:
    - pathMatcher:
        match: ""
        matchType: Regex
      upstreams:
        - url: https://127.0.0.1:50051 # gRPC server is https.

---
apiVersion: core/v1
kind: HTTPClient
spec:
  http2TransportConfig:
    tlsConfig:
      rootCAs:
        - ./_example/proxy-grpc/pki/cert.pem # Set server cert.
